<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>ClickCart Admin Panel</title>
		</f:facet>

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/syntaxhighlighter.css" />

		<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.vertAlign {
	vertical-align: top;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>
	</h:head>
	<h:body>

		<p:layout fullPage="true">

			<p:layoutUnit id="top" position="north" size="50">
				<h:form>
					<p:menubar>
						<p:submenu label="File" icon="ui-icon-document">

							<p:menuitem>
								<p:commandButton value="#{msg.logout}" action="#{login.logout}">
								</p:commandButton>
							</p:menuitem>
						</p:submenu>
						<f:facet name="options">
							<h1>Click Cart Admin Paneli</h1>
						</f:facet>

					</p:menubar>
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit id="bottom" position="south" size="30">
				<h:outputLink value="http://www.clicksem.net">
                                #{msg.copyright}
                    </h:outputLink>

			</p:layoutUnit>

			<p:layoutUnit id="left" position="west" size="200" resizable="true"
				closable="true" collapsible="true" header="#{msg.menu}"
				minSize="200">
				<p:accordionPanel>
					<p:tab title="#{msg.processes}">
						<br />
						<h:outputLink rendered="#{login.status eq 'ADMIN'}"
							value="members#{app.extention}">#{msg.members}</h:outputLink>
						<br />
						<br />
						<h:outputLink value="carts#{app.extention}">#{msg.carts}</h:outputLink>
						<br />
						<br />
						<h:outputLink value="process#{app.extention}">#{msg.processes}</h:outputLink>
						<br />
						<br />
						<h:outputLink value="payment#{app.extention}">#{msg.payment}</h:outputLink>
						<br />
					</p:tab>

				</p:accordionPanel>
			</p:layoutUnit>

			<p:layoutUnit id="right" position="east" size="200"
				header="#{msg.processes}" resizable="true" closable="true"
				collapsible="true" style="text-align:center">

				<p:commandButton id="basic" value="Show Dialog"
					onclick="PF('dlg').show();" type="button" style="margin-top:10px" />

			</p:layoutUnit>

			<p:layoutUnit id="center" position="center">
				<ui:insert name="content">Default center</ui:insert>


			</p:layoutUnit>

		</p:layout>

		<p:dialog header="Basic Dialog" widgetVar="dlg" modal="true">
			<h:outputText value="Resistance to PrimeFaces is futile!" />
		</p:dialog>

	</h:body>
	<p:ajaxStatus
		style="width:16px;height:16px; position:fixed; right:50px;bottom:50px;"
		id="ajaxStatusPanel">
		<f:facet name="start">
			<h:graphicImage library="theme" name="images/loading.gif" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
</f:view>
</html>
